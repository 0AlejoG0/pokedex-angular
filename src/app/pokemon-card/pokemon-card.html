<div *ngIf="pokemon" class="card">
  <div class="header">
    <h2>{{ pokemon.name | titlecase }}</h2>
    <p class="id">#{{ pokemon.id }}</p>
  </div>

  <div class="image">
    <img *ngIf="currentImage" [src]="currentImage" [alt]="pokemon.name" />
  </div>

  <div class="details">
    <p><strong>Tipo:</strong>
      <ng-container *ngFor="let t of pokemon.types; let last = last">
        {{ t.type.name }}<span *ngIf="!last">, </span>
      </ng-container>
    </p>

    <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
    <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
    <p><strong>Habilidad:</strong> {{ pokemon.abilities[0]?.ability.name }}</p>
    <p><strong>Habilidad oculta:</strong> {{ pokemon.abilities[1]?.ability.name || 'N/A' }}</p>
  </div>
</div>
